<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>主机信息展示</title>
    <style>
        .center
{
 padding: 70px 0;
    border: 3px solid green;
    text-align: center;
}
    </style>
</head>
<body>
<div class="center">
<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{uf.as_p}}
<button type="submit" class="btn btn-primary block full-width m-b">提交</button>
<br>
{% for item in host %}
    <li>主机IP：{{item.host_ip}}</li>
    <li>主机用户：{{item.ssh_user}}</li>
    <li>所属系统：{{item.host_system}}</li>
    <li>添加主机的用户:{{ item.user_name}}</li>
{% endfor %}
</form>
</div>
</body>
</html>
