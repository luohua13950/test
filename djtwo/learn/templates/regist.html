<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
  <style>
.center
{
 padding: 70px 0;
    border: 3px solid green;
    text-align: center;
}
</style>
</head>
<body>
<div class="center">
<h1>注册</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ uf.as_p}}
<input type="submit" value="注册">
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</form>
    </div>
</body>
</html>
